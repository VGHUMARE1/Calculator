<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <div class="container">
    <form>
      <div class="result">
        <input class="display-box" type="text" id="myresult" value="" disabled />
      
      </div>
      <div class="val">
          <input type="button" value="AC" onclick="getVal(value)" class="btn ac">
        <input type="button" value="(" onclick="getVal(value)" class="btn operator">
        <input type="button" value=")"  onclick="getVal(value)" class="btn operator">
        <input type="button" value="%" onclick="getVal(value)" class="btn operator">
      
      </div>
      <div class="val">
        <input type="button" value="7" onclick="getVal(value)" class="btn">
        <input type="button" value="8" onclick="getVal(value)" class="btn">
        <input type="button" value="9" onclick="getVal(value)" class="btn">
        <input type="button" value="Ã·" onclick="getVal('/')" class="btn operator">
      
      </div>
      <div class="val">
        <input type="button" value="4" onclick="getVal(value)" class="btn">
        <input type="button" value="5" onclick="getVal(value)" class="btn">
        <input type="button" value="6" onclick="getVal(value)" class="btn">
        <input type="button" value="Ã—" onclick="getVal('*')" class="btn operator">
      </div>
      <div class="val">
        <input type="button" value="1" onclick="getVal(value)" class="btn">
        <input type="button" value="2" onclick="getVal(value)" class="btn">
        <input type="button" value="3" onclick="getVal(value)" class="btn">
        <input type="button" value="-" onclick="getVal(value)" class="btn operator">
      </div>
      <div class="val">
        <input type="button" value="0" onclick="getVal(value)" class="btn">
        <input type="button" value="." onclick="getVal(value)" class="btn">
        <input type="button" value="=" onclick="getVal(value)" class="btn equal">
        <input type="button" value="+" onclick="getVal(value)" class="btn operator">
      </div>
       
    </form>
 </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="script.js" theme="dark" position="bottom-right"></script>
</body>

</html>
